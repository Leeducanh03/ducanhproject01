<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style2.css">   
    </head>
<body>
    <img src="./img/nền-trắng-full.jpg" alt="hình ảnh">
    <div class="container">
        <div>
            <h2>ĐĂNG KÝ</h2>
        </div>
        <div class="box">
            <label for=""></label><br>
            <input id="username" type="text" placeholder=" Tên đăng nhập"><br>
            <span class="errorUsername" id="errorUsername" style="display: none">Tên tài khoản không hợp lệ</span><br>

            <label for=""></label><br>
            <input id="email" type="text" placeholder=" Email"><br>
            <span class="errorEmail" id="errorEmail" style="display: none">Email không hợp lệ</span><br>

            <label for=""></label><br>
            <i id="icon" onclick="seePassword()" class="fa-solid fa-eye"></i>
            <input id="password" type="password" placeholder=" Nhập mật khẩu"><br>
            <span class="error" id="error" style="display: none">Mật khẩu không hợp lệ</span> <br>

            <label for=""></label><br>
            <i id="icon1" onclick="seeConfirmPassword()" class="fa-solid fa-eye"></i>
            <input id="passwordconfirm" type="password" placeholder=" Nhập lại mật khẩu"><br>
            <span class="confirmError" id="confirmError" style="display: none">Mật khẩu nhập lại không đúng</span>
        </div>
        <div class="buton" id="botton"><button onclick="register()">Đăng Ký</button></div>
        <div class="login">bạn đã có tài khoản?<a href="./index2.html">Đăng nhập</a></div>
    </div>  
</body>
</html>
